<div class="jumbotron">
    <h1>Bem-vindo ao Contatooh</h1>
</div>

<input ng-model="filtro" type="search" placeholder="parte do nome">

<p>Contatos cadastrados: {{contatos.length}}</p>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td><a href="#/contato/{{contato._id}}">{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td class="text-center">
                <button class="btn btn-warning">Remover</button>
            </td>
        </tr>
    </table>
</div>
